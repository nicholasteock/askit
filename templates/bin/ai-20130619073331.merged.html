<script type="text/ejs" id="modals_answer_answer_question_modal_view"><div class="modal-header">
	<h4>Answer Question<span class="pull-right" data-dismiss="modal"><i class="icon-remove-sign"></i></span></h4>
</div>
<div class="modal-body">
	<div class="modalQnContainer">
		<h5>Question</h5>
		<%=this.content%>
	</div>
	<div id="answerSubmitSuccess" class="hidden">
		<h1>Success!</h1>
		<h5>Thank you for submitting your answer!</h5>
	</div>
	<div id="answerSubmitFail" class="hidden">
		<h1>Oops!</h1>
		<h5>Unfortunately something went wrong along our submission channels. Please try again!</h5>
	</div>
	<hr>
	<div id="<%= this.id %>" class="modalAnsContainer row-fluid">
		<h5>Your Answer</h5>
		<textarea rows="5" class="span12 answerContent"></textarea>
	</div>
</div>
<div class="modal-footer">
	<button id="modalClose" type="button" data-dismiss="modal" class="btn hidden">Close</button>
	<button id="modalCancel" type="button" data-dismiss="modal" class="btn">Cancel</button>
	<button id="answerSubmit" type="button" class="btn btn-primary">Submit</button>
</div>
</script>

<script type="text/ejs" id="modals_answer_report_question_modal_view"><div class="modal-header">
	<h4>Report Question<span class="pull-right" data-dismiss="modal"><i class="icon-remove-sign"></i></span></h4>
</div>
<div class="modal-body">
	<div class="modalQnContainer">
		<h5>Question</h5>
		<%=this.content%>
	</div>
	<div id="reportSubmitSuccess" class="hidden">
		<h1>Thank You!</h1>
		<br>
		<h5>We appreciate your help in keeping this place a healthy learning community. We would get back to you soon.</h5>
	</div>
	<div id="reportSubmitFail" class="hidden">
		<h1>Oops!</h1>
		<br>
		<h5>Unfortunately something went wrong along our submission channels. Please try again!</h5>
	</div>
	<hr>
	<div id="<%= this.id %>" class="modalReportContainer row-fluid">
		<h5>Why is the above question inappropriate?</h5>
		<textarea rows="5" class="span12 reportContent"></textarea>
		<h5>Your email:</h5>
		<input type="email" class="span6" id="reportEmail">
	</div>
</div>
<div class="modal-footer">
	<button id="modalClose" type="button" data-dismiss="modal" class="btn hidden">Close</button>
	<button id="modalCancel" type="button" data-dismiss="modal" class="btn">Cancel</button>
	<button id="reportSubmit" type="button" class="btn btn-primary">Submit</button>
</div>
</script>

<script type="text/ejs" id="askit_screens_ask_ask_view"><div id="levelSelectContainer">
	<span>Select Level &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<div class="input-append">
		<div class="btn-group">
			<span id="qnLevel" class="input-xlarge uneditable-input"></span>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="icon-chevron-down icon-large"></i></button>
			<ul id="qnLevelDropdown" class="dropdown-menu pull-right">
				<li><a tabindex="-1">Secondary 1</a></li>
				<li><a tabindex="-1">Secondary 2</a></li>
				<li><a tabindex="-1">Secondary 3</a></li>
				<li><a tabindex="-1">Secondary 4</a></li>
				<li><a tabindex="-1">Secondary 5</a></li>
			</ul>
		</div>
	</div>
</div>
<div id="subjectSelectContainer">
	<span>Select Subject &nbsp;&nbsp;&nbsp;&nbsp;</span>
	<div class="input-append">
		<div class="btn-group">
			<span id="qnSubject" class="input-xlarge uneditable-input"></span>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="icon-chevron-down icon-large"></i></button>
			<ul id="qnSubjectDropdown" class="dropdown-menu pull-right">
				<li class="disabled"><a tabindex="-1">Select a Level First!</a></li>
			</ul>
		</div>
	</div>
</div>
<div id="topicSelectContainer">
	<span>Select Topic &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<div class="input-append control-group warning">
		<div class="btn-group">
			<span id="qnTopic" class="input-xlarge uneditable-input controls"></span>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="icon-chevron-down icon-large"></i></button>
			<ul id="qnTopicDropdown" class="dropdown-menu pull-right">
				<li class="disabled"><a tabindex="-1">Select a Subject First!</a></li>
			</ul>
		</div>
	</div>
</div>
<hr>
<div id="qnContentContainer">
	<textarea id="qnContent" rows="11" class="span12" placeholder="Describe your problem here..."></textarea>
</div>
<div class="pull-right">
	<span id="noLevelErrorMsg" class="qnMsg hidden">Have you selected a level?</span>
	<span id="noSubjectErrorMsg" class="qnMsg hidden">Have you selected a subject?</span>
	<span id="noTopicErrorMsg" class="qnMsg hidden">Have you selected a topic?</span>
	<span id="noContentErrorMsg" class="qnMsg hidden">You did not enter a question!</span>
	<span id="qnSubmitSuccessMsg" class="qnMsg hidden">Question Submitted!</span>
	<span id="qnSubmitFailMsg" class="qnMsg hidden">Oops! Something went wrong. Please try again.</span>
	<i id="loadingSpinner" style="position: relative; top:10px; margin-right: 20px;" class="icon-spinner icon-3x icon-spin hidden"></i>
	<button type="button" class="btn-primary btn-large" id="qnSubmit">AskIt!</button>
</div>
</script>

<script type="text/ejs" id="askit_screens_answer_answer_qn_item_view"><%for( var i=0; i<this.length; i++ ) {%>
	<div id="<%=this[i].id%>" class="qnItem">
		<div class="qnItemBody row-fluid">
			<span class="span7 qnItemBodyContent">
				<h5>Question:</h5>
				<div class="qnText">
					<%=this[i].content%>
				</div>
			</span>
			<span class="span5 qnItemBodyDetails" >
				<h5>Details:</h5>
				Level: &nbsp;&nbsp;&nbsp;&nbsp;<%=this[i].level%>
				<br>
				Subject: &nbsp;<%=this[i].subject%>
				<br>
				Topic: &nbsp;&nbsp;&nbsp;&nbsp;<%=this[i].topic%>
			</span>
		</div>
		<div class="qnItemFooter row-fluid">
			<span id="qnItemFooterAnswer" class="span4 text-center qnFooterNav">
				<i class="icon-lightbulb"></i> &nbsp; Answer
			</span>
			<span id="qnItemFooterPin" class="span3 text-center qnFooterNav">
				<i class="icon-pushpin"></i> &nbsp; Pin Question
			</span>
			<span id="qnItemFooterReport" class="span5 text-center qnFooterNav">
				<i class="icon-exclamation-sign"></i> &nbsp; Report Inappropriate
			</span>
		</div>
	</div>
<%}%>
</script>
