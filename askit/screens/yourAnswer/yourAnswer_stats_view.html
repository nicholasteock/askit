<span class="yaAnsApprovalContainer">
	<span class="col-lg-6 yaApproval">
		<div>
			<i class="icon-thumbs-up icon-2x"></i>
		</div>
		<div class="yaRating">
			<%=this[0].approval%>
			<br>
			Approvals
		</div>
	</span>
	<span class="col-lg-6 yaDisapproval">
		<div>
			<i class="icon-thumbs-down icon-2x"></i>
		</div>
		<div class="yaRating">
			<%=this[0].disapproval%>
			<br>
			Disapprovals
		</div>
	</span>
</span>
