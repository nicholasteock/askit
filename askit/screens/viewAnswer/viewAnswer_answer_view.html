<div id="vaAnsCarousel" class="carousel slide">
	<div class="carousel-inner">
		<div class="item active">
			<div>
				<%=this[0].content%>
			</div>
			<div id="<%=this[0].id%>" class="vaQnApprovalContainer">
				<button class="btn btn-success vaQnApprove col-lg-6">
					<i class="icon-thumbs-up"></i>
				</button>
				<button class="btn btn-success vaQnDisapprove col-lg-6">
					<i class="icon-thumbs-down"></i>
				</button>
			</div>
		</div>
		<%for( var i=1, iLen=this.length; i<iLen; i++ ) {%>
			<div class="item">
				<div>
					<%=this[i].content%>
				</div>
				<div id="<%=this[i].id%>" class="vaQnApprovalContainer">
					<button class="btn vaQnApprove col-lg-6">
						<i class="icon-thumbs-up"></i>
					</button>
					<button class="btn vaQnDisapprove col-lg-6">
						<i class="icon-thumbs-down"></i>
					</button>
				</div>
			</div>
		<%}%>
		<div class="item">
			<div class="lastAnswer">
				There are no more answers.
			</div>
		</div>
	</div>
</div>
