<%for( var i=0; i<this.length; i++ ) {%>
	<div id="<%=this[i].id%>" class="qnItem">
		<div class="qnItemBody row-fluid">
			<span class="span7 qnItemBodyContent">
				<h5>Question:</h5>
				<div class="qnText">
					<%=this[i].content%>
				</div>
			</span>
			<span class="span5 qnItemBodyDetails" >
				<h5>Details:</h5>
				Level: &nbsp;&nbsp;&nbsp;&nbsp;<%=this[i].level%>
				<br>
				Subject: &nbsp;<%=this[i].subject%>
				<br>
				Topic: &nbsp;&nbsp;&nbsp;&nbsp;<%=this[i].topic%>
			</span>
		</div>
		<div class="qnItemFooter row-fluid">
			<span class="span4 text-center qnItemFooterAnswer qnFooterNav">
				<i class="icon-lightbulb"></i> &nbsp; Answer
			</span>
			<span class="span3 text-center qnItemFooterPin qnFooterNav">
				<i class="icon-pushpin"></i> &nbsp; Pin Question
			</span>
			<span class="span5 text-center qnItemFooterReport qnFooterNav">
				<i class="icon-exclamation-sign"></i> &nbsp; Report Inappropriate
			</span>
		</div>
	</div>
<%}%>
