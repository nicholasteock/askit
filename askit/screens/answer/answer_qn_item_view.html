<%for( var i=0; i<this.length; i++ ) {%>
	<div id="<%=this[i].id%>" class="qnItem">
		<div class="qnItemBody">
			<span class="col-lg-7 qnItemBodyContent">
				<div class="qnText">
					<%=this[i].content%>
				</div>
			</span>
			<span class="col-lg-5 qnItemBodyDetails" >
				<span class="col-lg-3">Level:</span><span class="col-lg-9"><%=this[i].level%></span>
				<br>
				<span class="col-lg-3">Subject:</span><span class="col-lg-9"><%=this[i].subject%></span>
				<br>
				<span class="col-lg-3">Topic:</span><span class="col-lg-9"><%=this[i].topic%></span>
			</span>
		</div>
		<div class="qnItemFooter">
			<span class="col-lg-4 text-center qnItemFooterAnswer qnFooterNav">
				<i class="icon-lightbulb"></i> &nbsp; Answer
			</span>
			<span class="col-lg-3 text-center qnItemFooterPin qnFooterNav">
				<i class="icon-pushpin"></i> &nbsp; Pin Question
			</span>
			<span class="col-lg-5 text-center qnItemFooterReport qnFooterNav">
				<i class="icon-exclamation-sign"></i> &nbsp; Report Inappropriate
			</span>
		</div>
	</div>
<%}%>
