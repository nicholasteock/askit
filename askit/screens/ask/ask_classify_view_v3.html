<section id="ask_classify_container">
  <div class="full center">
    <div class="btn-group full top-gap">
      <button id="classify_level_choice" type="button" class="btn btn-default unit size9of10 strong" disabled>Level</button>
      <button type="button" class="btn btn-primary dropdown-toggle unit size1of10" data-toggle="dropdown">
        <span><i class="fa fa-chevron-down"></i></span>
      </button>
      <ul id="classify_level_dropdown" class="dropdown-menu full" role="menu">
      </ul>
    </div>

    <div class="btn-group full top-gap">
      <button id="classify_subject_choice" type="button" class="btn btn-default unit size9of10 strong" disabled>Subject</button>
      <button type="button" class="btn btn-primary dropdown-toggle unit size1of10" data-toggle="dropdown">
        <span><i class="fa fa-chevron-down"></i></span>
      </button>
      <ul id="classify_subject_dropdown" class="dropdown-menu full" role="menu">
        <li class="row">Please select a level first.</li>
      </ul>
    </div>

    <div class="btn-group full top-gap">
      <button id="classify_topic_choice" type="button" class="btn btn-default unit size9of10 strong" disabled>Topic</button>
      <button type="button" class="btn btn-primary dropdown-toggle unit size1of10" data-toggle="dropdown">
        <span><i class="fa fa-chevron-down"></i></span>
      </button>
      <ul id="classify_topic_dropdown" class="dropdown-menu full" role="menu">
        <li class="row">Please select a subject first.</li>
      </ul>
    </div>

    <div class="row top-gap">
      <p><button class="ask_back btn btn-primary full all-caps">Back</button></p>
      <p><button id="ask_classify_submit" class="btn btn-primary full all-caps hide">Submit</button></p>
    </div>
  </div>
</section>
