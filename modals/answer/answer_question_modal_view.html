<div class="modal-header">
	<h4>Answer Question<span class="pull-right" data-dismiss="modal"><i class="icon-remove-sign"></i></span></h4>
</div>
<div class="modal-body">
	<div class="modalQnContainer">
		<h5>Question</h5>
		<%=this.content%>
	</div>
	<div id="answerSubmitSuccess" class="hidden">
		<h1>Success!</h1>
		<h5>Thank you for submitting your answer!</h5>
	</div>
	<div id="answerSubmitFail" class="hidden">
		<h1>Oops!</h1>
		<h5>Unfortunately something went wrong along our submission channels. Please try again!</h5>
	</div>
	<hr>
	<div id="<%= this.id %>" class="modalAnsContainer row-fluid">
		<h5>Your Answer</h5>
		<textarea rows="5" class="span12 answerContent"></textarea>
	</div>
</div>
<div class="modal-footer">
	<button id="modalClose" type="button" data-dismiss="modal" class="btn hidden">Close</button>
	<button id="modalCancel" type="button" data-dismiss="modal" class="btn">Cancel</button>
	<button id="answerSubmit" type="button" class="btn btn-primary">Submit</button>
</div>
