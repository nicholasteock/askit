<div id="ansModal" class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
			<h4 class="modal-title">Answer Question</h4>
		</div>
		<div class="modal-body">
			<div id="modalQnContent">
				<%=this.content%>
			</div>
			<hr>
			<div id="<%=this.id%>">
				<textarea id="modalAnsContent" rows="5" class="col-lg-12" placeholder="Your Answer Here..."></textarea>
			</div>
		</div>
		<div class="modal-footer">
			<span id="ansSubmitErrMsg" class="col-lg-6"></span>
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" id="submitAnsBtn" class="btn btn-success">Answer!</button>
		</div>
	</div>
</div>
